fuga.version = ${project.version}
fuga.http.bindhost = 127.0.0.1
fuga.http.bindport = 8080
fuga.sessions.refreshtime = 15
fuga.sessions.cookie = FUGASESSION
fuga.assets.external = false
fuga.assets.path = /
fuga.templates.recompile = false

fuga.mimetype.css = text/css
fuga.mimetype.gif = image/gif
fuga.mimetype.jpeg = image/jpeg
fuga.mimetype.jpg = image/jpeg
fuga.mimetype.png = image/png
fuga.mimetype.ico = image/x-icon
fuga.mimetype.bmp = image/x-ms-bmp
fuga.mimetype.js = application/x-javascript
fuga.mimetype.svg = image/svg+xml
fuga.mimetype.mp4 = video/mp4
fuga.mimetype.pdf = application/pdf